<div class="container">
  <h2>Listing sample</h2>  
  <nav class="navbar navbar-default">
      <div class = "container-fluid">
        <div class = "navbar-collapse">
          <ul class="nav navbar-nav">
            <li routerLinkActive = "active"><button (click) = "save()">files download</button></li>
            <li routerLinkActive = "active"><button (click) = "create()">population create</button></li>
          </ul>
          <div class="navbar-right">
   
     
  <input type="text" [(ngModel)]="originalname">

  <p>Déplacer le curseur pour choisir le nombre max de cellules

    <input type="range" min="0" max="15000" [(ngModel)]="sliderValue" />

  </p>
  <span (change)="save()">{{ sliderValue }} {{ originalname }} </span>
  <ul class="list-group" >
    <!--atention pour un string litéral "'maChaine'"
    pour un nom de variable "maVariable"-->
    <ng-container *ngIf="(telomeres | nbCellsPipe:sliderValue | cells:originalname ) as telomeresSave"
    >
        
      <app-one-file *ngFor="let telomere of telomeresSave; let i = index"
       [originalname]="telomere.originalname"
       [index]="i"
       [nbCells]="telomere.nbCells"
       [id]="telomere.id"
       
        ></app-one-file>
    </ng-container>
   
  </ul>

</div>
