<div class="container">
  <h1>Add New Sample</h1>
  <div class="row">
    <div class="col-md-6">
      <form id="form" name = "form" (ngSubmit)="saveSample()" #f="ngForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">fileName</label>
          <input type="text" class="form-control" [(ngModel)]="telomere.fileName" 
          value="{{ fileName }}" name="fileName" required>
        </div>
        <div class="form-group">
          <label for="name">author</label>
          <input type="text" class="form-control" [(ngModel)]="telomere.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Year</label>
          <input type="text" class="form-control" [(ngModel)]="telomere.year" name="year" required>
        </div>
        <div class="form-group">
          <label for="name">Organisme</label>
          <input type="text" class="form-control" [(ngModel)]="telomere.organisme" name="organisme" required>
        </div>
        <input type="file" id="file" name="file" 
        [(ngModel)]="telomere.file" class="btn btn-default btn-file" 
        (change)="onEvent($event)"/><br>
      
    
      <input type="reset" value="réinitialisé"/>
     
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="file"> fichier texte </label>
  

  <!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
  <input type="file" name="file" ng2FileSelect [uploader]="uploader" (change)="onEvent(event)" /><br>
  <!-- button to trigger the file upload when submitted -->
  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        Upload with ng-2 file uploader
  </button>
  <button type="button" (click)="remplir()" >remplir les champs</button>
  <button type="button" (click)="onEvent(e)" >change</button>
  <button type="button" (click)="onUpload()" >upload</button>
</div>
