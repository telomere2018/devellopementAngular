<div class="container">
  <h1>Add New Sample</h1>
  <div class="row">
    <div class="col-md-6">
      <form id="form"  (ngSubmit)="saveSample()" #f="ngForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">fileName</label>
          <input type="text" class="form-control" [(ngModel)]="fileName" 
          value="{{ fileName }}" name="fileName" required>
        </div>
        <div class="form-group">
          <label for="name">author</label>
          <input type="text" class="form-control" [(ngModel)]="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Year</label>
          <input type="text" class="form-control" [(ngModel)]="year" name="year" required>
        </div>
        <div class="form-group">
          <label for="name">Organisme</label>
          <input type="text" class="form-control" [(ngModel)]="organisme" 
            name="organisme" id="organisme"
          required>
        </div>
        <div class="form-group">
        <input type="file" id="file" name="file" 
        [(ngModel)]="telomere.file" class="btn btn-default btn-file" 
        (change)="onEvent($event)"/><br>
      </div>
       <!-- <input type="file" name="file" ng2FileSelect [uploader]="uploader"
        (change)="onEvent($event)" required/><br>-->
      
    
      <input type="reset" value="réinitialisé"/>
     
        
        <div class="form-group">
            <label for="name">Button for validate the form</label><br>
            <button type="button" class="btn btn-success" (click)="onUpload()" 
            (change)="onEvent" [disabled]="!f.form.valid" >upload file and save parameters</button>
        
        </div>
      </form>
    </div>
  </div>
</div>
