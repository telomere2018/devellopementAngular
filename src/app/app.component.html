<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes appareils</h2>
        <ul class="list-group">
            
          <!--atention pour un string litéral "'maChaine'"
          pour un nom de variable "maVariable"-->
          <p>dernière mis à jour {{ lastUpdate | async | date :short }}</p>
         <app-appareil *ngFor = "let appareil of appareils"
         

          [appareilName]="appareil.name" 
          [appareilStatus]="appareil.status"></app-appareil>
         
         
        </ul>
        <button class="btn btn-success" [disabled]="isAuth" 
        (click) = "onAllumer()">Tout allumer</button>
      </div>
      </div>
    </div>
