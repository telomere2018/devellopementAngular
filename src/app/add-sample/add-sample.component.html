<form [formGroup]="form" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="fileName">fileName</label>
      <input type="text" class="form-control" id="fileName"  name="fileName"
      formControlName="fileName">
    </div>
    <div class="form-group">
        <label for="name">author</label>
        <input type="text" class="form-control"  name="author" required>
      </div>
      <div class="form-group">
        <label for="name">Year</label>
        <input type="text" class="form-control"  name="year" required>
      </div>
      <div class="form-group">
        <label for="name">Organisme</label>
        <input type="text" class="form-control" 
          name="organisme" formControlName="organisme"
        required>
      </div>
    <div class="form-group">
      <label for="file">sample file</label>
      <input type="file" id="file" (change)="onFileChange($event)" #fileInput>
      <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    </div>
    <button type="submit"  class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
  </form>
